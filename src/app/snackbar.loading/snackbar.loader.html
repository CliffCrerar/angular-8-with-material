<mat-label dismiss>

    <div style="display: flex !important; flex-direction: row; align-items:center !important">
        <div>
            <mat-icon class="spin-cw">{{snackBarData.setIcon}}</mat-icon>
        </div>
        <div style="position: relative; width: 100%;display: flex; justify-content: space-between">
            <div>{{snackBarData.data.message}}</div>
            <button *ngIf="dismissTest" (click)="">dismiss test</button>
        </div>
    </div>

</mat-label>
